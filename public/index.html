<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Calculator App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="container">
        <div id="display">
          12,345
        </div>
        <div id="pad">
          <div class="pad-button fc">AC</div>
          <div class="pad-button fc">+/-</div>
          <div class="pad-button fc">%</div>
          <div class="pad-button op">+</div>
          <div class="pad-button">7</div>
          <div class="pad-button">8</div>
          <div class="pad-button">9</div>
          <div class="pad-button op">-</div>
          <div class="pad-button">4</div>
          <div class="pad-button">5</div>
          <div class="pad-button">6</div>
          <div class="pad-button op">ร</div>
          <div class="pad-button">1</div>
          <div class="pad-button">2</div>
          <div class="pad-button">3</div>
          <div class="pad-button op">รท</div>
          <div class="pad-button zero">0</div>
          <div class="pad-button fc">.</div>
          <div class="pad-button op">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
